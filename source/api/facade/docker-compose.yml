version: '2'

services:

    # -------------------------
    # Facade : reverse proxy 
    # -------------------------

    facade:
        image: nginx:latest
        ports:
            - "80:80"
        depends_on:
            - cnb2lp-web
            - lilypond-web
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        networks:
            - api-network
        #restart: always


    # -------------------------
    # Microservice : cnb2lp
    # -------------------------

    cnb2lp-web:
        image: nginx:latest
        expose:
            - "80"
        depends_on:
            - cnb2lp-php
        volumes:
            - ../services/cnb2lp/api:/api
            - ../services/cnb2lp/nginx.conf:/etc/nginx/conf.d/default.conf
        networks:
            - api-network

    cnb2lp-php:
        image: php:fpm
        volumes:
            - ../services/cnb2lp/api:/api
            - ../services/cnb2lp/php-log.conf:/usr/local/etc/php-fpm.d/zz-log.conf
        networks:
            - api-network


    # -------------------------
    # Microservice : lilypond
    # -------------------------

    lilypond-web:
        image: nginx:latest
        expose:
            - "80"
        depends_on:
            - lilypond-php
        volumes:
            - ../services/lilypond/api:/api
            - ../services/lilypond/nginx.conf:/etc/nginx/conf.d/default.conf
        networks:
            - api-network

    lilypond-php:
        image: php:fpm
        volumes:
            - ../services/lilypond/api:/api
            - ../services/lilypond/php-log.conf:/usr/local/etc/php-fpm.d/zz-log.conf
        networks:
            - api-network

    # -------------------------
    # Microservice : midi2mp3
    # -------------------------

    midi2mp3-web:
        image: nginx:latest
        expose:
            - "80"
        depends_on:
            - midi2mp3-php
        volumes:
            - ../services/midi2mp3/api:/api
            - ../services/midi2mp3/nginx.conf:/etc/nginx/conf.d/default.conf
        networks:
            - api-network

    midi2mp3-php:
        image: php:fpm
        volumes:
            - ../services/midi2mp3/api:/api
            - ../services/midi2mp3/php-log.conf:/usr/local/etc/php-fpm.d/zz-log.conf
        networks:
            - api-network

networks:
    api-network:
        driver: bridge
