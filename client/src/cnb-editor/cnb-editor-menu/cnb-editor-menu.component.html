<mat-toolbar class="md-primary">

	<!-- TITLE -->
	<span class="title">CNB Editor</span>

	<!-- SPACER LEFT -->
	<span class="spacer_left"></span>
	
	<!-- GENERATE MENU -->
	<button class="headerMenu" mat-menu-item (click)="menuClick('generate')" [disabled]="disable">
	  <mat-icon class="example-icon">refresh</mat-icon>
	  Generate
	</button>

	<!-- SPACER MENU -->
	<span class="spacer_menu"></span>	
	
	<!-- DOWNLOAD MENU -->
	<button class="headerMenu" mat-menu-item (click)="menuClick('download')" [disabled]="disable">
	  <mat-icon class="example-icon">file_download</mat-icon>
	  Download
	</button>
	<mat-menu #menuDownload="matMenu"></mat-menu>

	<!-- SPACER RIGHT -->
	<span class="spacer_right"></span>	

</mat-toolbar>
