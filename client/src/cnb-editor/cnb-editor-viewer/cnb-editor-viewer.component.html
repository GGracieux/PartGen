<div class="row">    	
	<div class="col-sm-4">
		<a class="btn-floating btn-lg purple-gradient waves-light" mdbRippleRadius (click)="zoomIn()">
			<i class="fa fa-plus-square-o" aria-hidden="true"></i>
		</a>
		<a class="btn-floating btn-lg purple-gradient waves-light" mdbRippleRadius (click)="zoomOut()">
			<i class="fa fa-minus-square-o" aria-hidden="true"></i>
		</a>
	</div>	
	<div class="col-sm-4">
		<cnb-editor-mp3 [content]="b64Mp3" ></cnb-editor-mp3>
	</div>
	<div class="col-sm-4">
		<cnb-editor-log [wfState]="wfState" [content]="logs" ></cnb-editor-log>
	</div>
</div>
<pdf-viewer
	[src]=binaryContent 	
    [original-size]="false"
    [fit-to-page]="false"
    [autoresize]="true"
    [show-all]="true"
	[zoom]=zoom 
    style = "max-width:300px; max-height:300px"
></pdf-viewer>
