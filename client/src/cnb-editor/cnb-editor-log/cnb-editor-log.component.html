
<button type="button" class="btn btn-primary waves-light" (click)="style.show()" mdbRippleRadius>Central Modal</button>

<div mdbModal #style="mdb-modal" class="modal fade" id="centralModalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div [ngClass]="{
		'modal-dialog':true,
		'modal-notify':true,
		'modal-success':errorLevel == -1,
		'modal-info':errorLevel == 0,
		'modal-warning':errorLevel == 1,
		'modal-danger': errorLevel == 2,
		'modal-lg': true
		}" class="modal-dialog modal-notify modal-info" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<p class="heading lead">Logs</p>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="style.hide()">
					<span aria-hidden="true" class="white-text">Ã—</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="text-center">

				</div>
				<div class="log-content">
					<div class="logEntry {{ log.level }}" *ngFor="let log of content">
						<div class="title">{{ log.title }}</div>
						<div class="content" [innerHTML]=log.content></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
