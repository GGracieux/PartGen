<div *ngIf="generating; then loadingTemplate else playerTemplate"></div>


<ng-template #loadingTemplate>
	<div class="loading">
		<img src="assets/spinner.gif" class="spinLogo"/>
	</div>
</ng-template>


<ng-template #playerTemplate>

	<button 
		type="button" 
		class="btn btn-sm btn-outline-primary audioBtn" 
		mdbRippleRadius 
		(click)="backward()" 
		[disabled]="audioPlayer === false"
		mdbTooltip="Back 5 sec." 
		placement="bottom"
		>
		<i class="fa fa-step-backward" aria-hidden="true"></i>
	</button>

	<button 
		type="button" 
		class="btn btn-sm btn-outline-primary audioBtn" 
		mdbRippleRadius 
		(click)="playPause()" 
		[disabled]="audioPlayer === false"
		mdbTooltip="Play / Pause" 
		placement="bottom"
		>
		<i [ngClass]="{
	        'fa':true,
	        'fa-play': !(audioPlayer === false) || audioPlayer.paused,
	        'fa-pause': !audioPlayer.paused
	        }" aria-hidden="true"></i>
	</button>

	<button 
		type="button" 
		class="btn btn-sm btn-outline-primary audioBtn" 
		mdbRippleRadius 
		(click)="forward()" 
		[disabled]="audioPlayer === false"
		mdbTooltip="Forward 5 sec." 
		placement="bottom"
		>
		<i class="fa fa-step-forward" aria-hidden="true"></i>
	</button>

</ng-template>
