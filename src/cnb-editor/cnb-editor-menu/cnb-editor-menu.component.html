<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo" [containerInside]="false">
    <logo>
        <a class="navbar-brand" href="#"><img src="assets/bpipe-logo.png"></a>
        <a class="logo navbar-brand" href="#"><strong>BAGPIPE SCORES</strong></a>
    </logo>
    <links>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item waves-light" mdbRippleRadius>
                <a class="nav-link">Notation</a>
            </li>
            <li class="nav-item dropdown" dropdown>
                <a dropdownToggle mdbRippleRadius type="button" class="nav-link dropdown-toggle waves-light" mdbRippleRadius>
                Examples<span class="caret"></span></a>
                <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                    <a class="dropdown-item waves-light" mdbRippleRadius href="#">Highland Cathedral</a>
                    <a class="dropdown-item waves-light" mdbRippleRadius href="#">Amazing Grace</a>
                    <a class="dropdown-item waves-light" mdbRippleRadius href="#">Kas a Barh</a>
                    <div class="divider dropdown-divider"></div>
                    <a class="dropdown-item waves-light" mdbRippleRadius href="#">Scales</a>
                </div>
            </li>
            <li class="nav-item waves-light" mdbRippleRadius>
                <a [ngClass]="{ 'nav-link': true, 'disabled': wfState%2 != 0 }" (click)="menuClick('generate')" >Generate</a>
            </li>
            <li class="nav-item waves-light" mdbRippleRadius>
                <a [ngClass]="{ 'nav-link': true, 'disabled': wfState%2 != 0 }" (click)="menuClick('download')" >Download</a>
            </li>
        </ul>
        <ul class="navbar-nav nav-flex-icons">
            <li class="nav-item waves-light" mdbRippleRadius>
                <a href="https://github.com/GGracieux/cornpart" target="_new" class="nav-link" mdbTooltip="View sources" placement="left" >
                    <i class="fa fa-github"></i>
                </a>
            </li>
        </ul>
    </links>
</mdb-navbar>
