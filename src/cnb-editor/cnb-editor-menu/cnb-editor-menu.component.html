<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo" [containerInside]="false">
    <logo>
        <a class="navbar-brand" href="#"><img src="assets/bpipe-logo.png"></a>
        <a class="logo navbar-brand" href="#"><strong>BAGPIPE SCORES</strong></a>
    </logo>
    <links>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown" dropdown>
                <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light" mdbRippleRadius>
                Exemples<span class="caret"></span></a>
                <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                    <a class="dropdown-item waves-light" (click)="sampleClick('exemple-scale')" href="#">Tuto : Gamme</a>
                    <a class="dropdown-item waves-light" (click)="sampleClick('exemple-note-length')" href="#">Tuto : Durée des notes</a>
                    <a class="dropdown-item waves-light" (click)="sampleClick('exemple-grace-notes')" href="#">Tuto : Notes d'ornementation</a>
                    <a class="dropdown-item waves-light" (click)="sampleClick('exemple-titles')" href="#">Tuto : Titres &amp; textes</a>
                    <a class="dropdown-item waves-light" (click)="sampleClick('exemple-triolets')" href="#">Tuto : Triolets</a>
                    <a class="dropdown-item waves-light" (click)="sampleClick('exemple-anacrouse')" href="#">Tuto : Anacrouse</a>
                    <a class="dropdown-item waves-light" (click)="sampleClick('exemple-repeat')" href="#">Tuto : Répétitions</a>
                    <div class="divider dropdown-divider"></div>
                    <a class="dropdown-item waves-light" (click)="sampleClick('highland-cathedral')" href="#">Highland Cathedral</a>
                    <a class="dropdown-item waves-light" (click)="sampleClick('amazing-grace')" href="#">Amazing Grace</a>
                    <a class="dropdown-item waves-light" (click)="sampleClick('greenlands')" href="#">GreenLands</a>
                </div>
            </li>
            <li class="nav-item waves-light" mdbRippleRadius>
                <a [ngClass]="{ 'nav-link': true, 'disabled': wfState%2 != 0 }" (click)="menuClick('generate')" >Générer</a>
            </li>
        </ul>
        <ul class="navbar-nav nav-flex-icons">
            <li class="nav-item waves-light" mdbRippleRadius>
                <a href="https://github.com/GGracieux/bagpipe-scores" target="_new" class="nav-link" >
                    <i class="fa fa-github"></i> Voir les sources
                </a>
            </li>
        </ul>
    </links>
</mdb-navbar>
