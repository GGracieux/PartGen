<button 
	type="button" 
	class="btn btn-sm btn-outline-primary pdfBtn" 
	mdbRippleRadius 
	(click)="zoomPlus()" 
	mdbTooltip="Zoom in" 
	placement="bottom"
	[disabled]="disabled"
	>
	<i class="fa fa-plus" aria-hidden="true"></i>
</button>

<button 
	type="button" 
	class="btn btn-sm btn-outline-primary pdfBtn" 
	mdbRippleRadius 
	(click)="zoomMinus()" 
	mdbTooltip="Zoom out" 
	placement="bottom"
	[disabled]="disabled"
	>
	<i class="fa fa-minus" aria-hidden="true"></i>
</button>
